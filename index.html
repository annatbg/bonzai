<!DOCTYPE html>

    <header>
      <nav>
        <ul>
          <li>
            <a href="index.html">
              <img
                class="header__logo"
                src="assets/logo/bonz.ai-logo-black-landscape.png"

          </li>
          <li>
            <a href="about.html">Bonzai Copenhagen</a>
          </li>
          <li>
            <a href="booking.html">Book a room</a>
          </li>
        </ul>
      </nav>
      <!-- HERO IMAGE -->
      <section class="hero__img">
        <section class="hero__text">
          <h1>Hyggelige Værelser</h1>
          <p>Rooms from 299$</p>

          </figure>
          <figcaption>Bicycle</figcaption>
          <p class="main__text">
            Lån en cykel under <br />
            hele dit ophold

        </div>
        <div class="main__services__card">
          <figure>

              xmlns="http://www.w3.org/2000/svg"

      <!-- rooms article -->
      <h2>Featured Rooms</h2>
      <article class="main__rooms">
        <section class="main__rooms__card">
          <figure class="main__rooms__price">€300</figure>
          <img class="main__rooms__img" src="assets/photos/01-day.jpg" alt="" />
          <p>Deluxe</p>
        </section>
        <section class="main__rooms__card">
          <figure class="main__rooms__price">€400</figure>
          <img class="main__rooms__img" src="assets/photos/01-day.jpg" alt="" />
          <p>Suite</p>
        </section>
        <section class="main__rooms__card">
          <figure class="main__rooms__price">€450</figure>
          <img class="main__rooms__img" src="assets/photos/01-day.jpg" alt="" />
          <p>Studio</p>
        </section>
